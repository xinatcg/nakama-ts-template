name: nakama-node-1
data_dir: "./data/"

logger:
  stdout: false
  level: "DEBUG"
  file: "/nakama/data/logfile.log"

console:
  port: 7351
  max_message_size_bytes: 409600
  username: username
  password: password

runtime:
  js_entrypoint: "build/index.js"
  js_max_count: 128
socket:
  max_message_size_bytes: 4096
  max_request_size_bytes: 131072
matchmaker:
  interval_sec: 3